<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Toppsektionen med logga */
        .top {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100px;
            font-size: 80px;
            font-weight: 900;
            background-color: grey;
            padding: 10px;
            position: fixed; /* Håller menyn fast högst upp */
            top: 0;
            left: 0;
            z-index: 100;
        }

        
        .bar {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(1, 30px);
            width: 100%;
            height: 30px;
            background-color: lightgrey;
            position: fixed; /* Fixar menyraden direkt under top */
            top: 100px;
            left: 0;
            z-index: 99;
        }

        
        body {
            margin-top: 130px;
            background-color: antiquewhite;
        }

        
        .sak {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        .sak:hover {
            background-color: darkgrey;
        }

        
        .image img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            display: block;
        }

        /* Kontaktinformationen */
        .info {
            display: grid;
            grid-template-columns: repeat(1, 50%);
            grid-template-rows: repeat(3, 10vh);
            gap: 10px;
            padding: 20px;
        }

        .grej {
            font-size: 30px;
        }
    </style>
</head>
<body>

    
    <div class="top">
        <div class="image"><img src="/images/logotyp.webp" alt="Wildhog"></div>
        Wildhogs
    </div>

    
    <div class="bar">
        <a href="hemsida.html" class="sak">Hem</a>
        <a href="hogmerch.html" class="sak">Merch</a>
        <a href="hogkontakt.html" class="sak">Kontakta oss</a>
    </div>

    
    <div class="info">
        <div class="grej">Adress: Jägargatan 12, 123 45 Vildsvik, Sverige</div>
        <div class="grej">Mobilnummer: +46 70 123 45 67</div>
        <div class="grej">E-post: info@wildhogs.se</div>
    </div>

</body>
</html>
