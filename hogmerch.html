<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
        .top {
        display: flex;
        align-items: center;
        width: 100%;
        height: 100px;
        font-size: 80px;
        font-weight: 900;
        background-color: grey;
        padding: 10px;
        position: relative;
        z-index: 10;
    }
    .bar {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-template-rows: repeat(1, 30px);
        width: 100%;
        height: 30px;
        background-color: lightgrey;
        position: relative;
        z-index: 10;
    }
    .sak {
    display: flex; 
    align-items: center;
    justify-content: center;
    text-decoration: none; /* Removes underline from links */
    color: black;
    }
    .image img {
        width: 100px;
        height: 100px;
        margin-right: 15px;
    }
    .image1 {
        flex: 0 0 100vw; /* Varje bild tar upp 100% av bredden */
        scroll-snap-align: start; /* Snap till start av bilden */
    }

    .image1 img {
        width: 100vw;
        height: 100vh;
        object-fit: fill; /* Bilden fyller skärmen genom att sträcka */
    }
</style>
<body>
        <div class="top">
        <div class="image"><img src="/images/logotyp.webp" alt="Wildhog"></div> Wildhogs
    </div>
    <div class="bar">
        <a href="hemsida.html" class="sak">Hem</a>
        <a href="hogmerch.html" class="sak">Merch</a>
        <a href="hogkontakt.html" class="sak">Kontakta oss</a>
    </div>

    <div class="image1"><img src="/images/merchsmoker.webp" alt="smoker"></div>
</body>
</html>
