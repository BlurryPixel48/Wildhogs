<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color:antiquewhite
    }

    .top {
        display: flex;
        align-items: center;
        width: 100%;
        height: 100px;
        font-size: 80px;
        font-weight: 900;
        background-color: grey;
        padding: 10px;
        position: relative;
        z-index: 10;
    }

    .image img {
        width: 100px;
        height: 100px;
        margin-right: 15px;
    }

    /* Bildscroll */
    .images {
        width: 100vw;
        height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
        display: flex;
        scroll-snap-type: x mandatory; /* Snap till varje bild */
        scroll-behavior: smooth;
        background-color: #f5f5f5;
        white-space: nowrap;
        scrollbar-width: none;
    
    }

    .image1 {
        flex: 0 0 100vw; /* Varje bild tar upp 100% av bredden */
        scroll-snap-align: start; /* Snap till start av bilden */
    }

    .image1 img {
        width: 100vw;
        height: 100vh;
        object-fit: fill; /* Bilden fyller skärmen genom att sträcka */
    }

    .bar {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-template-rows: repeat(1, 30px);
        width: 100%;
        height: 30px;
        background-color: lightgrey;
        position: relative;
        z-index: 10;
    }

    .sak {
        background-color: lightgrey;
        font-size: 20px;
        text-align: center;
        padding: 5px;
    }

    .sak:hover {
        background-color: darkgrey;
    }
    

    .slidebutton{
        display: flex;
        align-items: center;
        justify-content: center;    
    }

    #backbtn, #nextbtn{
        width: 50px;
        cursor: pointer;
        margin: 40px;
        filter:grayscale(0);
        transform: scale(1.1);
    }

    

    
</style>
<body>
    <div class="top">
        <div class="image"><img src="logotyp.webp" alt="Wildhog"></div> Wildhogs
    </div>
    <div class="bar">
        <div class="sak">Hem</div>
        <div class="sak">Merch</div>
        <div class="sak">Kontakta oss</div>
    </div>
    <div class = "slidebutton" >
        <img src="/images/back.png" id="backbtn">
        <div class="images">
            <div class="image1"><img src="/images/hq.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/hogfire.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/hogrider.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/group.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/cook.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/forestbike.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/roast.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/kitchen.webp" alt="Wildhog"></div>
            <div class="image1"><img src="/images/sunrise.webp" alt="Wildhog"></div>
        </div>  
        <img src="/images/next.png" id="nextbtn">
    </div> 
    
<script>  /* Knappar för att byta bild */
    let scrollContainer = document.querySelector(".images");
    let backBtn = document.getElementById("backbtn");
    let nextBtn = document.getElementById("nextbtn");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft -= evt.deltaY;

    });

    nextBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += window.innerWidth;
    });
    backBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= window.innerWidth;
    });


</script>
    
   
</body>
</html>
